<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Zene-Doboz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: black;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 500px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: black;
    }
    .track-image {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .track-image:hover {
      transform: scale(1.03); /* Slightly enlarges the image */
      filter: brightness(60%); /* Darkens the image */
    }
    .btn-primary:active {
      background-color: black;
      border-radius: 10px;
      padding: 10px;
      border: none;
      transition: 0.3s cubic-bezier(.36,-0.48,0,1.41);
    }
    .btn-primary {
      background-color: black;
      border-radius: 10px;
      padding: 10px;
      border: none;
      transition: 0.3s cubic-bezier(.36,-0.48,0,1.41);
    }
    .btn-primary:hover {
      background-color: black;
      border-radius: 20px;
      transition: 0.3s cubic-bezier(.36,-0.48,0,1.41);
      color: lightgrey;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Zene-Doboz</h1>
    <p>Add meg a kedvenc előadódat és mutatunk tőle egy zenét, amit még nem hallottál!</p>
    <form id="artist-form" class="mb-4">
      <input type="text" id="artist-input" class="form-control mb-3" placeholder="Adj meg egy előadót!" required>
      <button type="submit" class="btn btn-primary">Mutasd azt a zenét! :)</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#artist-form").on("submit", function (e) {
      e.preventDefault();
      const artist = $("#artist-input").val();
      $("#result").html('<p class="text-muted">Betöltés...</p>');

      $.post("/get-track", { artist: artist })
        .done(function (data) {
          $("#result").html(`
            <img src="${data.image}" alt="${data.title}" class="track-image">
            <h3>${data.title}</h3>
            <a href="${data.url}" target="_blank" class="btn btn-primary">Lejátszás Spotify-on</a>
          `);
        })
        .fail(function (xhr) {
          const error = JSON.parse(xhr.responseText).error;
          $("#result").html(`<p class="text-danger">${error}</p>`);
        });
    });
  </script>
</body>
</html>
